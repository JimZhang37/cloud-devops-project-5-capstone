- name: get service loadbalancer url and change dns record
  hosts: localhost
  gather_facts: false


  tasks:
    - name: Get an existing Service object
      k8s_info:
        api_version: v1
        kind: Service
        name: web2-newweb
        namespace: default
      register: web_service

    - debug: 
        var: web_service.resources[0].status.loadBalancer.ingress[0].hostname
    

